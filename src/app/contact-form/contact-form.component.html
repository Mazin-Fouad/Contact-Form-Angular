<form (submit)="sendMail()" ngNativeValidate #myForm>
  <input required type="text" name="name" #nameField />
  <input required type="email" name="email" #mailField />
  <textarea required name="message" #messageField></textarea>
  <button #sendButton>Send</button>
</form>
